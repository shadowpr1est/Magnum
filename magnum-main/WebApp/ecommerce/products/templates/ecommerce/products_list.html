<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'products_list.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Products</title>
</head>
<body>

<div class="header">
    <div class="logo">
        <img src="https://magnum.kz/_nuxt/img/logo.a7361c3.svg" alt="Magnum Logo">
    </div>

<!--                placeholder="Search products..."-->
<!--                value="{{ search_query  }}"-->
<!--            >-->
<!--        </label>-->
<!--        <button type="submit">Search</button>-->
</form>
</div>


<div class="product-list">
    <div class="categories">
        <a href="?category=" class="category-btn {% if not category_filter %}selected{% endif %}">
            Все товары
        </a>
        {% for category in categories %}
        <a href="?category={{ category.category }}"
           class="category-btn {% if category.category == category_filter %}selected{% endif %}">
            {{ category.category }}
        </a>
        {% endfor %}
    </div>

    {% for product in products %}
    <div class="product-card">
        <div class="discount-badge">-{{ product.discount }}%</div>
        <a href="/product/{{ product.id }}/">
            <img src="{{ product.image.url }}" alt="{{ product.name }}">
            <p>{{ product.name }}</p>
            <p class="old-price">{{ product.old_price }}1320 ₸</p>
            <p class="new-price">{{ product.price }} ₸</p>
        </a>
    </div>
    {% endfor %}
</div>

</body>
</html>
